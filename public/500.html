<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .fiveerror {
    height: 100%;
    background-image: url('images/error-page.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    position: fixed;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    top: 0;
    left: 0;

  }

  .fiveerror div.dialog {
    width: 70%;
    margin-top: 100px;
    margin-left: 50px;
  }

  .fiveerror div.dialog > div {
    background-color: white;
    padding: 7px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    background-color: #ffffff;
  }

  .fiveerror h1 {
    font-size: 24px;
    color: #ff6b6b;
    line-height: 1.5em;
  }

  </style>
</head>

<body class="fiveerror">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1> Something's gone wrong! We're on it!</h1>    </div>
  </div>
</body>
</html>
