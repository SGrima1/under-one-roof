<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .fourfour-error {
    height: 100%;
    background-image: url('images/error-page.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    position: fixed;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    top: 0;
    left: 0;

  }

  .fourfour-error div.dialog {
    width: 70%;
    margin-top: 100px;
    margin-left: 50px;
  }

  .fourfour-error div.dialog > div {
    background-color: white;
    padding: 7px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    background-color: #edf6f9;
  }

  .fourfour-error h1 {
    font-size: 24px;
    color: #ff6b6b;
    line-height: 1.5em;
  }

  </style>
</head>

<body class="fourfour-error">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist!</h1>
      <p>  Perhaps you mistyped the address or the page has moved. </p>
    </div>
  </div>
</body>
</html>
